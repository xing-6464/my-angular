<table border="0" cellpadding="0" cellspacing="0">
  <thead>
    <tr>
      <th>编号</th>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
      <th>国籍</th>
      <th>邮箱</th>
      <th>电话</th>
      <th>地址</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let info of infos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ info.name }}</td>
      <td>{{ info.sex }}</td>
      <td>{{ info.age }}</td>
      <td>{{ info.country }}</td>
      <td>{{ info.email }}</td>
      <td>{{ info.tel }}</td>
      <td>{{ info.address }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="isInfo">暂无数据</div>
